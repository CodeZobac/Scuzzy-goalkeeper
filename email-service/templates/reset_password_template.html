<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperação de Palavra-passe</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        margin: 0;
        padding: 0;
        background-color: #f4f4f7;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .header {
        background: linear-gradient(135deg, #f9a825 0%, #fdd835 100%);
        color: #ffffff;
        padding: 40px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 28px;
      }
      .content {
        padding: 40px;
        color: #333333;
        line-height: 1.6;
        text-align: center;
      }
      .content p {
        margin: 0 0 20px;
      }
      .button {
        display: inline-block;
        padding: 15px 30px;
        background-color: #f9a825;
        color: #ffffff;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #f59f00;
      }
      .footer {
        padding: 20px;
        text-align: center;
        font-size: 12px;
        color: #999999;
        background-color: #f4f4f7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Recupere a sua Palavra-passe</h1>
      </div>
      <div class="content">
        <p>Olá,</p>
        <p>
          Recebemos um pedido para redefinir a sua palavra-passe. Clique no
          botão abaixo para escolher uma nova.
        </p>
        <a href="{{ reset_url }}" class="button">Redefinir Palavra-passe</a>
        <p style="margin-top: 20px; font-size: 12px; color: #999">
          Se não solicitou esta alteração, pode ignorar este e-mail com
          segurança.
        </p>
      </div>
      <div class="footer">
        <p>&copy; 2025 Goalkeeper-Finder. Todos os direitos reservados.</p>
      </div>
    </div>
  </body>
</html>
